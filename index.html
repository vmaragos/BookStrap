<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book -It</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-transparent navbar-light py-4 fixed-top"
    >
      <div class="container">
        <a href="#" class="navbar-brand text-success">Book -It</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-success">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-success"
                >Today's Recommendation</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-success">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-success">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing Section -->
    <section
      class="
        bg-transparent
        text-dark
        p-5 p-lg-0
        pt-lg-5
        text-center text-sm-end
      "
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <img
            src="./images/girl_reading.svg"
            alt=""
            class="img-fluid w-100 d-none d-lg-block"
          />
          <div class="ps-5">
            <h1 class="fw-bold">Open Up Your Mind</h1>
            <p class="lead my-2">
              In porttitor nisi malesuada orci consectetur, gravida cursus elit
              sollicitudin. Sed ut sem tincidunt, elementum arcu id, pretium
              turpis.
            </p>
            <div class="row justify-content-end">
              <div class="col-lg-12">
                <div class="input-group search-input mt-4">
                  <input
                    type="text"
                    class="form-control bg-light border-0 shadow-sm"
                    placeholder="Write Book Title"
                  />
                  <button type="button" class="btn btn-labeled btn-success fw-bold">
                    <span class="btn-label"><i class="bi bi-search"></i></i></span
                    >Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
